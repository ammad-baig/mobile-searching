<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mobile Searching</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      background: linear-gradient(135deg, #212529, #2a6cad);
      min-height: 100vh;
      color: white;
    "
  >
    <h1 class="p-5 text-center fw-bold">Mobile Searching & Filtering</h1>

    <div class="container text-center">
      <select class="form-select w-25 text-center m-auto" id="searchBy">
        <option value="" selected disabled>Select...</option>
        <option value="brand">Brand</option>
        <option value="model">Model</option>
        <option value="price">Price</option>
        <option value="camera">Camera</option>
        <option value="ram">Ram</option>
        <option value="rom">Rom</option>
      </select>

      <div class="input-group w-50 m-auto my-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search"
          id="search"
          aria-label="Recipient's username with two button addons"
        />
        <button onclick="filtertable()" class="btn btn-primary" type="button">
          Search
        </button>
        <button onclick="reset()" class="btn btn-dark" type="button">
          Reset
        </button>
      </div>
    </div>

    <div id="cards" class="container d-flex justify-content-center p-5"></div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
